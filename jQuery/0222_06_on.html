<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline-block;
        padding: 20px;
        border: 1px solid #adf;
        cursor: pointer;
        border-radius: 10px;
        background: #def;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let i = 0;
        $("p").on({
          click: function () {
            console.log(i++);
            $("p").text("Hi");
            if (i >= 5) {
              $(this).off("click");
            }
          },
          mouseenter: function () {
            $(this).css("color", "#fff");
          },
          mouseleave: function () {
            $(this).css("color", "#333");
          },
        });
        $("button").one("click", function () {
          console.log(i++);
        });
      });
    </script>
  </head>
  <body>
    <p>click</p>
  </body>
</html>
