<!DOCTYPE html>
<html lang="kp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#demo").css({
          "font-size": "50px",
          color: "#adf",
          backgroundColor: "#efe",
          // $("#demo").css("font-size", "50px").css("color", "#adf");
          // $("#demo").css({ 속성이름: "속성값", 속성이름: "속성값" }); 단, 속성이름이 하나의 단어일 경우엔 따옴표 생략
        });
        $("p").html("<h1>javascript</h1>");
        $("p:last").text("");
        $("p:not(:empty)").text("jQuery");
        $("p:not(:first)").text("not first jQuery");
        $("p:not(:last)").text("not last jQuery");
        $(":header").css("color", "green");
        // $("input").css("backgroundColor", "pink");
        // $("input").focus();
        $(":focus").css("background", "pink");
        $("input").focus(function () {
          $(":focus").css("background", "pink");
        });
        $(":contains('jQuery')").css("border", "1px solid #eee");
      });
    </script>
  </head>
  <body>
    <p id="demo">javascript & jQuery</p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <input type="text" autofocus /><br />
    <input type="text" /><br />
    <input type="text" /><br />
  </body>
</html>
