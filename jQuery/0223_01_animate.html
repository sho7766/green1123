<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      div {
        width: 0;
        height: 300px;
        background: #def;
        transition: 1s;
      }
      p {
        width: 0;
        height: 300px;
        background: #eef;
      }
      div.on {
        width: 300px;
        transition: 1s;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // $("button").click(function () {
        //   $("div").addClass("on");
        //   $("p").slideToggle();
        // });

        let txt = true;
        // $("button").click(function () {
        //   if (txt) {
        //     $("div").addClass("on");
        //   } else {
        //     $("div").removeClass("on");
        //   }
        //   txt = !txt;
        //   $("p").slideToggle();
        // });
        $("button").hover(
          function () {
            $("div").addClass("on");
            $("p").slideUp();
          },
          function () {
            $("div").removeClass("on");
            $("p").slideDown();
          }
        );
      });
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <p></p>
    </section>
    <button>click</button>
  </body>
</html>
