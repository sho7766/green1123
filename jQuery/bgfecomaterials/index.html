<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h3>
        <a href="#">Solution <i class="arrow"></i></a>
      </h3>
      <div class="swiper mySwiper" id="my">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="txt">
              <span>자동차</span>
              <p>
                탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를
                개발하는데 주력하고 있습니다.
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt">
              <span>전기전자</span>
              <p>
                내충격성과 전기절연, 단열성, 화학적 기능을 강화하여 전기·전자
                제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt">
              <span>산업재</span>
              <p>
                가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재
                분야에서의 고기능성 소재 라인업을 제공합니다.
              </p>
            </div>
          </div>
        </div>
        <div class="btn">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
