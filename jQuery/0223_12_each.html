<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easing</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #aef;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $(".box").each(function (index, value) {
            let x = $(this).children(".ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "480px" }, 1000, x)
              .animate({ left: "10px" }, 1000, x);
          });
        });
      });
    </script>
  </head>
  <body>
    <button>move</button>
    <div class="box">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box">
      swing
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box">
      easeOutBounce
      <div class="ball" data-ease="easeOutBounce"></div>
    </div>
    <div class="box">
      easeInQuad
      <div class="ball" data-ease="easeInQuad"></div>
    </div>
  </body>
</html>
