<!DOCTYPE html>
<html lang="kp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // $("#page > p").css("color", "red");
        // $("#page p").css("color", "red");
        // $(".child h1 + p").css("color", "blue");
        $(".child h1 ~ p").css("color", "blue");
        $(".child p:eq(0)").text("eq(0)");
        $(".child p:gt(2)").text("gt(2)"); // -> 2번째 p보다 더 큰 순서에 있는 p들
        // $(".child p:lt(3)").text("lt(3)"); // -> 3번쩨 p보다 더 작은 순서에 있는 p들
      });
    </script>
  </head>
  <body>
    <div id="page">
      <p>문단태그</p>
      <br />
      <br />
      <br />
      <div class="child">
        <h1>제목태그</h1>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
      </div>
    </div>
  </body>
</html>
