<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousemove</title>
    <style>
      p {
        width: 300px;
        height: 300px;
      }
      p img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // $("button").click(function () {
        //speed : "slow" "fast"
        //easing : "swing" "linear"
        //callback
        // $("p").hide(1000, "linear");// });
        $("button:first-of-type").click(function () {
          $("p img").hide(1000, "linear");
        });
        $("button:nth-of-type(2)").click(function () {
          $("p img").show(1000, "linear");
        });
        $("button:nth-of-type(3)").click(function () {
          $("p img").toggle(1000, "linear");
        });
        // $("button:nth-of-type(4)").click(function () {
        //   let txt = $(this).txt();
        //   if (txt == "Hide") {
        //     $("p img").hide(1000, "linear", function () {
        //       txt = "show";
        //       $("button:nth-of-type(4)").text(txt);
        //     });
        //   } else {
        //       txt = "Hide";
        //       $("button:nth-of-type(4)").text(txt);
        //   }
        // });

        $("button:nth-of-type(4)").click(function () {
          let txt = $(this).text();
          $("p img").toggle(1000, "linear", function () {
            if (txt == "Hide") {
              $("p img").hide(1000, "linear", function () {
                txt = "Show";
                $("button:nth-of-type(4)").text(txt);
              });
            } else {
              txt = "Hide";
              $("button:nth-of-type(4)").text(txt);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <p><img src="../javascript/images/photo1.jpg" alt="" /></p>
    <button>hide</button>
    <button>show</button>
    <button>hide & show</button>
    <button>hide</button>
  </body>
</html>
