<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easing</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #aef;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#ease").change(function () {
          // let x = $("select>option:selected").val();
          // let x = $(this).find("option:selected").val();
          let x = $(this).find("option:selected").attr("value");
          if (x != "") {
            $("body").append(
              `<div class="box">${x}<div class="ball" data-ease=${x}>`
            );
          }
          $(".box").click(function () {
            $(this).remove();
          });
        });
        $("button").click(function () {
          $(".box").each(function (index, value) {
            let x = $(this).find(".ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "480px" }, 1000, x)
              .animate({ left: "10px" }, 1000, x);
          });
        });
      });
    </script>
  </head>
  <body>
    <select name="ui" id="ease">
      <option value="">선택안함</option>
      <option value="swing">swing</option>
      <option value="linear">linear</option>
      <option value="easeOutBounce">easeOutBounce</option>
      <option value="easeInOut">easeInOut</option>
      <option value="easeInElastic">easeInElastic</option>
    </select>
    <button>move</button>
  </body>
</html>
