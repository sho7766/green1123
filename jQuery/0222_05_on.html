<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline-block;
        padding: 20px;
        border: 1px solid #adf;
        cursor: pointer;
        border-radius: 50px;
        background: #def;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // $("p")
        //   .mouseenter(function () {
        //     $(this).css("color", "#fff");
        //   })
        //   .mouseleave(function () {
        //     $(this)
        //       .css({ color: "black", fontSize: "16px" })
        //       .text("click & mouseover");
        //   })
        //   .click(function () {
        //     $(this).css("fontSize", "50px").text("크기변경");
        //   });
        // $("p").on("click", "mouseenter",function () {});
        $("p").on({
          mouseenter: function () {
            $(this).css("color", "#fff");
          },
          mouseleave: function () {
            $(this)
              .css({ color: "black", fontSize: "16px" })
              .text("click & mouseover");
          },
          click: function () {
            $(this).css("fontSize", "50px").text("크기변경");
          },
        });
      });
    </script>
  </head>
  <body>
    <p>click & mouseover</p>
  </body>
</html>
