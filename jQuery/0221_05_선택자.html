<!DOCTYPE html>
<html lang="kp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("ul li:first-child").text("first child");
        $("ul li:last-child").text("last child");
        $("ul li:nth-child(2)").text("2번째 child");
        $(".demo p:first-of-type").text("p중에서 first child");
        $(".demo p:nth-of-type(2)").text("p중에서 second child");
        $(".demo p:last-of-type").text("p중에서 last child");
        $(".demo p:nth-last-of-type(3)").text("p중에서 마지막 3번째 child");
        $(".demo1 p:only-child,.demo2 p:only-child").text("only child");
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">링크1</a></li>

      <li><a href="#">링크2</a></li>

      <li><a href="#">링크3</a></li>

      <li><a href="#">링크4</a></li>
    </ul>
    <div class="demo">
      <h1>제목태그</h1>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
    </div>
    <br />
    <div class="demo1">
      <p>문단태그</p>
    </div>
    <br />
    <div class="demo2">
      <h1>제목태그</h1>
      <p>문단태그</p>
    </div>
  </body>
</html>
