<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fade in&out</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .slide {
        width: 1200px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      .slide .banner {
        width: 300%;
      }
      .slide .banner li {
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .slide .banner li img {
        width: 1200px;
        height: 300px;
        object-fit: cover;
      }
      .slide .btn {
        position: absolute;
        width: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: 50px;
      }
      .slide .btn li {
        cursor: pointer;
      }
    </style>
    <script src="script/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".banner li:gt(0)").fadeOut();
        //end() : 선택한 요소의 이전요소 선택
        function nextani() {
          $(".banner li:first")
            .fadeOut(500)
            .next()
            .fadeIn(500)
            .end()
            .appendTo(".banner");
        }
        function prevani() {
          $(".banner li:last")
            .fadeOut(500)
            .prev()
            .fadeIn(500)
            .end()
            .prependTo(".banner");
        }
        let interval = setInterval(function () {
          nextani();
        }, 2000);
        $(".slide").hover(
          function () {
            clearInterval(interval);
          },
          function () {
            interval = setInterval(function () {
              nextani();
            }, 2000);
          }
        );
        $(".next").click(nextani);
        $(".prev").click(function () {
          prevani();
        });
      });
    </script>
  </head>
  <body>
    <div class="slide">
      <ul class="banner">
        <li><img src="images/모델컷.jpg" alt="" /></li>
        <li><img src="images/slide02.jpg" alt="" /></li>
        <li><img src="images/slide03.jpg" alt="" /></li>
      </ul>
      <ul class="btn">
        <li class="prev"><</li>
        <li class="next">></li>
      </ul>
    </div>
  </body>
</html>
