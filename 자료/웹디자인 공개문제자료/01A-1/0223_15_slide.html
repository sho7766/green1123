<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌우slide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .slide {
        width: 1200px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      .slide .banner {
        width: 300%;
      }
      .slide .banner li {
        float: left;
      }
      .slide .banner li img {
        width: 1200px;
        height: 300px;
        object-fit: cover;
      }
      .slide .btn {
        position: absolute;
        width: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: 50px;
      }
    </style>
    <script src="script/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        function nextani() {
          $(".banner").animate({ marginLeft: "-1200px" }, 500, function () {
            // $(".banner li").eq(0).appendTo(".banner");
            $(".banner").append($(".banner li:first"));
            $(".banner").css("marginLeft", "0");
          });
        }
        function prevani() {
          $(".banner li").eq(2).prependTo(".banner");
          $(".banner").css("marginLeft", "-1200px");
          $(".banner").animate({ marginLeft: "0" }), 500;
        }
        let interval = setInterval(function () {
          nextani();
        }, 2000);
        $(".slide").hover(
          function () {
            clearInterval(interval);
          },
          function () {
            interval = setInterval(function () {
              nextani();
            }, 2000);
          }
        );
        $(".next").click(nextani);
        $(".prev").click(function () {
          prevani();
        });
      });
    </script>
  </head>
  <body>
    <div class="slide">
      <ul class="banner">
        <li><img src="images/모델컷.jpg" alt="" /></li>
        <li><img src="images/slide02.jpg" alt="" /></li>
        <li><img src="images/slide03.jpg" alt="" /></li>
      </ul>
      <div class="btn"></div>
    </div>
  </body>
</html>
