<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section.intro {
        width: 100vw;
        height: 100vh;
        background: #000;
        position: relative;
      }
      .intro .wave {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .content {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .inner {
        width: 100%;
        height: 100%;
        position: relative;
        top: 0;
        right: 0;
      }
      .content .pad_wrap {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .pad_wrap .pad {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .pad_wrap video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .intro_text > div {
        position: absolute;
        top: 50%;
        left: 100px;
        transform: translateY(-50%);
        font-weight: bold;
        color: #fff;
      }
      .intro_text .intro_text1 {
        font-size: 70px;
      }
      .intro_text .intro_text2 {
        font-size: 48px;
        display: none;
      }
      .intro_text .intro_text2 .desc {
        font-size: 18px;
        line-height: 30px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <img src="images/img-wave.webp" alt="" class="wave" />
      <div class="content">
        <div class="inner">
          <div class="pad_wrap">
            <img src="images/img-pad.png" alt="pad" class="pad" />
            <video
              autoplay
              loop
              muted
              src="images/brandfilm_main.mp4"
              alt="main video"
            ></video>
          </div>
        </div>
      </div>
      <div class="intro_text">
        <div class="intro_text1">
          <p>우리는 좋은 소리를 만들고</p>
          <p>좋은 소리는 우리를 만듭니다</p>
        </div>
        <div class="intro_text2">
          <p>들리시나요?</p>
          <div class="desc">
            <p>스트리밍 플랫폼, 디바이스 등 어디에나 손쉽게 통합할 수 있는</p>
            <p>
              가우디오랩의 오디오 SDK로 사용자에게 최고의 오디오 경험을
              제공하세요.
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      let intro = gsap.timeline();
      intro
        .to(
          ".content",
          {
            width: 800,
            height: 600,
            top: "50%",
            left: "50%",
            transform: "translateY(-50%)",
          },
          "text"
        )
        .to(
          ".pad_wrap",
          {
            width: "100%",
            height: 588,
          },
          "text"
        )
        .to(
          "video",
          {
            top: 20,
            left: 15,
            width: "96%",
            height: "94%",
            objectFit: "cover",
            borderRadius: 32,
          },
          "text"
        )
        .to(
          ".intro_text1",
          {
            fontSize: 48,
          },
          "text"
        );
      ScrollTrigger.create({
        animation: intro,
        trigger: ".intro",
        scrub: true,
        pin: true,
      });
    </script>
  </body>
</html>
