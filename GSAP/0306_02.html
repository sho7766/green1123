<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .page {
        display: flex;
        margin: 50px 50px;
      }
      .page p {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 10px;
        background: #abf;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.to(".page p", {
        y: "random(-100,100)",
        duration: 2,
        autoAlpha: 0.5,
        stagger: { from: 1, amount: 1 },
      });
    </script>
  </body>
</html>
