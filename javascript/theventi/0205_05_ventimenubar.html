<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브랜드 - 더벤티(theventi)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Geometos;
      }
      header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
      }
      .menu_wrap {
        width: 1340px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 auto;
        padding: 0 10px;
      }
      .menu_wrap .logo img {
        width: 189px;
      }
      .menu_wrap .btn {
        display: block;
        background: #780997;
        border-radius: 35px;
        height: 49px;
        padding: 0 22.5px;
      }
      .menu_wrap .btn a {
        font-family: Noto Sans KR;
        font-size: 18px;
        line-height: 48px;
        color: #fff;
      }
      .menu_wrap .btn a img {
        vertical-align: middle;
        margin-left: 5px;
      }
      nav {
        margin: 0 auto;
      }
      .gnb {
        position: relative;
      }
      nav .gnb ul {
        display: flex;
        align-items: center;
        gap: 60px;
        height: 90px;
      }
      .gnb ul li {
        height: 100%;
        line-height: 90px;
        text-align: center;
      }
      .gnb ul li a {
        position: relative;
        font-size: 20px;
        font-weight: 700;
      }
      .gnb ul li a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 3px;
        background: #780997;
        transition: 0.3s;
      }
      .lnb {
        position: absolute;
        top: 91px;
        left: 0;
        width: 100%;
        height: 0;
        overflow: hidden;
      }
      .lnb.on {
        height: 500px;
      }
      .lnb .image {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        width: 100%;
      }
      .lnb .sub {
        width: 730px;
        margin: 0 auto;
      }
      .lnb .sub > ul {
        display: flex;
        gap: 70px;
      }
      .lnb .sub > ul > li {
        width: 20%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu_wrap">
        <div class="logo">
          <a href="#"
            ><img src="images/30927906_WlZv8LI0_20240131062633.png" alt=""
          /></a>
        </div>
        <nav>
          <div class="gnb">
            <ul>
              <li>
                <a href="#">BRAND</a>
              </li>
              <li>
                <a href="#">MENU</a>
              </li>
              <li>
                <a href="#">STORE</a>
              </li>
              <li>
                <a href="#">MEMBERSHIP</a>
              </li>
              <li>
                <a href="#">COMMUNITY</a>
              </li>
            </ul>
          </div>
          <div class="lnb">
            <div class="menuimg">
              <div class="image">
                <img src="images/ventimenu.jpg" alt="drink" />
              </div>
            </div>
            <div class="sub">
              <ul>
                <li>
                  <ul>
                    <li><a href="#">더벤티 소개</a></li>
                    <li><a href="#">더벤티 연혁</a></li>
                    <li><a href="#">BI 소개</a></li>
                    <li><a href="#">찾아오시는 길</a></li>
                  </ul>
                </li>
                <li>
                  <ul>
                    <li><a href="#">더벤티 커피이야기</a></li>
                    <li><a href="#">신메뉴</a></li>
                    <li><a href="#">전체메뉴</a></li>
                  </ul>
                </li>
                <li>
                  <ul>
                    <li><a href="#">매장찾기</a></li>
                  </ul>
                </li>
                <li>
                  <ul>
                    <li><a href="#">더벤티 APP소개</a></li>
                  </ul>
                </li>
                <li>
                  <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">보도자료</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">칭찬매장</a></li>
                    <li><a href="#">더벤티 이야기</a></li>
                    <li><a href="#">SNS</a></li>
                    <li><a href="#">자주하는 질문</a></li>
                    <li><a href="#">벤티럭 사연접수</a></li>
                    <li><a href="#">THEVENGERS 봉사활동</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="btn">
          <a href="#"> 프랜차이즈<img src="images/logo-icon.png" alt="" /> </a>
        </div>
      </div>
    </header>
    <script>
      let menu = document.querySelectorAll(".gnb ul li");
      let subMenu = document.querySelector(".lnb");
      let sub = document.querySelectorAll(".lnb .sub>ul>li");
      menu.forEach(function (o, i) {
        o.onmouseenter = function () {
          document.querySelector(".lnb").classList.add("on");
        };
        o.onmouseleave = function () {
          document.querySelector(".lnb").classList.remove("on");
        };
      });
      sub.forEach(function (o, i) {
        o.onmouseenter = function () {
          subMenu.classList.add("on");
          menu[i].classList.add("on");
        };
        o.onmouseleave = function () {
          subMenu.classList.remove("on");
          menu[i].classList.remove("on");
        };
      });
    </script>
  </body>
</html>
