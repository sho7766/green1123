<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <script>
      let food = ["피자", "햄버거", "돈까스", "김밥", "칼국수"];
      let i = Math.trunc(Math.random() * food.length);
      console.log(i);
      // 0,1,2,3,4
      document.write(food[i]);

      let bg = ["red", "blue", "green", "yellow", "pink", "#ccc"];
      let b = Math.floor(Math.random() * bg.length);
      document.querySelector("body").style.background = bg[b];
      document.querySelector("body").style.background = `url(images/photo${
        b + 1
      }.jpg)`;
    </script>
  </body>
</html>
