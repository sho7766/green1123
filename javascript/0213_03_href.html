<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="demo">
      <li><a href="#" target="_new">네이버</a></li>
      <li><a href="#" target="_new">다음</a></li>
      <li><a href="#" target="_new">구글</a></li>
    </ul>
    <script>
      let adr = [
        "http://www.naver.com",
        "http://www.daum.net",
        "http://www.google.net",
      ];
      let link = document.querySelectorAll("#demo li a");
      link.forEach(function (value, index) {
        value.onclick = function (event) {
          event.preventDefault();
          console.log(index);
          this.style.color = "red";
          // location.href = adr[index];
          window.open(adr[index], "_new");
        };
      });
    </script>
  </body>
</html>
