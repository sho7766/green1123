<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-weight: 300;
        color: #222;
        font-family: "NotoSans", "본고딕", Dotum, "돋움", Gulim, "굴림", Tahoma,
          Verdana, AppleGothic, UnDotum, Arial;
      }
      div {
        display: block;
      }
      p {
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
      }
      img {
        vertical-align: middle;
      }
      .wrap {
        width: 100%;
        height: 953px;
        background-repeat: no-repeat;
        background-size: cover;
      }
      header > div {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 96px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0 102px;
        margin: 0 auto;
      }
      header > div::before {
        content: "";
        position: absolute;
        top: 96px;
        left: 0;
        display: block;
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
      }
      header > div .logo {
        display: block;
        width: 81px;
        height: 21px;
      }
      .menu ul {
        display: flex;
        align-items: flex-start;
        gap: 0 48px;
      }
      .menu ul li a {
        font-weight: bold;
        color: #fff;
      }
      #main {
        display: block;
        padding: 0;
        box-sizing: border-box;
      }
      .visual.main {
        background: url(images/visual_main.gif);
        background-size: cover;
        background-position: 50% 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .visual {
        z-index: -1;
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 670px;
        overflow: hidden;
      }
      .visual::after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.4);
      }
      .visual .visual_txt {
        position: absolute;
        width: 1224px;
        padding-left: 104px;
        left: 50%;
        bottom: 14%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 56px;
      }
      .visual .visual_txt span {
        display: block;
        line-height: 72px;
      }
      .visual .visual_txt .title {
        font-weight: 700;
      }
      .visual_btn img {
        width: 200px;
      }
      .visual img {
        object-fit: cover;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <div class="logo">
            <a href="https://weare.lush.co.kr/"
              ><img src="https://weare.lush.co.kr/images/logo.svg" alt="logo"
            /></a>
          </div>
          <nav>
            <div class="menu">
              <ul>
                <li>
                  <a href="https://weare.lush.co.kr/lush_info.html">러쉬소개</a>
                </li>
                <li>
                  <a href="https://weare.lush.co.kr/campaign_donation.html"
                    >캠페인</a
                  >
                </li>
                <li>
                  <a href="https://weare.lush.co.kr/spa_info.html">스파</a>
                </li>
                <li>
                  <a href="https://weare.lush.co.kr/shop_list.html">매장안내</a>
                </li>
                <li>
                  <a href="https://weare.lush.co.kr/b2b.html">B2B</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main id="main">
        <div class="visual main">
          <div class="visual_txt">
            <p class="title">
              <span>지친피부에</span>
              <span>충전이 필요한 지금!</span>
            </p>
            <p class="visual_btn">
              <a href="#" target="_blank"
                ><img
                  src="https://weare.lush.co.kr/images/btn_app_apple.png"
                  alt="applestore"
              /></a>
              <a href="#" target="_blank"
                ><img
                  src="https://weare.lush.co.kr/images/btn_app_google.png"
                  alt="googlestore"
              /></a>
            </p>
          </div>
        </div>
      </main>
      <div class="qr_area">
        <p class="tit">스토어</p>
        <figure>
          <img src="https://weare.lush.co.kr/images/qr_store@2x.png" alt="qr" />
        </figure>
        <p class="txt">
          "QR 코드를 찍고"<br />"모바일에서 편리하게"<br />쇼핑해 보세요!
        </p>
        <button type="button" class="btn_clo">
          <img
            src="https://weare.lush.co.kr/images/ico_close_gray.svg"
            alt="닫기"
          />
        </button>
      </div>
    </div>
  </body>
</html>
