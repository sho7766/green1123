<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      p {
        /* position: relative; */
      }
      p img {
        position: absolute;
        width: 500px;
        top: 0;
        display: none;
      }
      p img:nth-child(3) {
        height: 333px;
      }
      p img:nth-child(4) {
        height: 333px;
      }
      #one:checked ~ p img:first-child {
        display: block;
      }
      #two:checked ~ p img:nth-child(2) {
        display: block;
      }
      #three:checked ~ p img:nth-child(3) {
        display: block;
      }
      #four:checked ~ p img:nth-child(4) {
        display: block;
      }
      #five:checked ~ p img:nth-child(5) {
        display: block;
      }
      #six:checked ~ p img:nth-child(6) {
        display: block;
      }
      label {
        /* display: inline-block; */
        /* position: absolute; */
        top: 330px;
        position: relative;
        float: left;
        width: calc(500px / 6);
        text-align: center;
        cursor: pointer;
        background: #9cc;
        padding: 10px 0;
      }

      label:hover {
        cursor: pointer;
        background: #699;
        /* text-decoration: underline; */
      }
      #one:checked ~ label:first-of-type,
      #two:checked ~ label:nth-of-type(2),
      #three:checked ~ label:nth-of-type(3),
      #four:checked ~ label:nth-of-type(4),
      #five:checked ~ label:nth-of-type(5),
      #six:checked ~ label:nth-of-type(6) {
        color: #669;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <input type="radio" name="photo" id="four" />
    <input type="radio" name="photo" id="five" />
    <input type="radio" name="photo" id="six" />
    <label for="one">photo1</label>
    <label for="two">photo2</label>
    <label for="three">photo3</label>
    <label for="four">photo4</label>
    <label for="five">photo5</label>
    <label for="six">photo6</label>
    <p>
      <img src="images/photo1.jpg" alt="photo1" />
      <img src="images/photo2.jpg" alt="photo2" />
      <img src="images/photo3.jpg" alt="photo3" />
      <img src="images/photo4.jpg" alt="photo4" />
      <img src="images/photo5.jpg" alt="photo5" />
      <img src="images/photo6.jpg" alt="photo6" />
    </p>
  </body>
</html>
