<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>극동건설</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1280px;
        height: 260px;
        padding: 70px 100px 0;
      }
      ul li {
        float: left;
        position: relative;
        width: 260px;
        height: 190px;
        text-align: center;
        font-family: Roboto, "Noto Sans Korean", sans-serif;
      }
      ul li div h3 {
        position: relative;
        padding: 5px 40px;
        margin: 0 0 16px;
      }
      ul li p {
        width: 220px;
        height: 48px;
        line-height: 1.5;
        letter-spacing: -1px;
      }

      ul li:hover p {
        left: 20px;
      }
      ul li div {
        position: absolute;
        left: 50%;
        top: 50%;
      }
      .line {
        position: absolute;
        background: #07348c;
      }
      .line-top {
        width: 100%;
        height: 5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: 0;
        transition: all 1s ease-in-out 3s;
      }
      ul li:hover .line-top {
        transform: scale(1);
        transition: all 1s ease-in-out;
      }
      .line-left {
        width: 5px;
        height: 100%;
        left: 0;
        transform: scaleY(0);
        transform-origin: 0 100%;
        transition: all 1s ease-in-out;
      }
      ul li:hover .line-left {
        transform: scale(1);
        transition: all 1s ease-in-out 3s;
      }
      .line-right {
        width: 5px;
        height: 100%;
        right: 0;
        transform: scaleY(0);
        transform-origin: 0 0;
        transition: all 1s ease-in-out 2s;
      }
      ul li:hover .line-right {
        transform: scale(1);
        transition: all 1s ease-in-out 1s;
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: 100% 0;
        transition: all 1s ease-in-out 1s;
      }
      ul li:hover .line-bottom {
        transform: scale(1);
        transition: all 1s ease-in-out 2s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h3>
            인재상
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </h3>
          <p>
            극동건설이 추구하는 인재상을<br />
            여러분께 소개합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>
            인사제도
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </h3>
          <p>
            임직원의 역량향상과 동기부여를<br />
            위해 다양한 제도를 운영합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>
            채용안내
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </h3>
          <p>
            극동건설의 채용제도 및 절차를<br />
            자세히 소개합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>
            채용공고
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </h3>
          <p>
            극동건설의 채용공고를<br />
            소개합니다
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
