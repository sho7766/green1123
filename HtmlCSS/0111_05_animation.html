<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 100px;
        height: 100px;
        background: #ccc;
        animation-name: ani;
        animation-duration: 5s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }
      @keyframes ani {
        0% {
          left: 0px;
        }
        25% {
          left: 500px;
          top: 0;
          transform: rotate(-180deg);
        }
        50% {
          top: 500px;
          left: 500px;
          transform: rotate(0);
        }
        75% {
          left: 0;
          top: 500px;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="ease"></div>
  </body>
</html>
