<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        height: 300px;
        border: 1px solid;
      }
      svg path,
      svg polygon {
        transform: scale(10);
        stroke: red;
        stroke-width: 1px;
        fill: none;
        stroke-dasharray: 200;
        stroke-linecap: square;
        animation: ani 5s forwards;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 200;
        }
      }
    </style>
  </head>

    <svg>

        d="M2.4,16.1h3v-6h6v6h3v-9l-6-4.5l-6,4.5V16.1z M0.4,18.1v-12l8-6l8,6v12h-7v-6h-2v6H0.4z"
      />
    </svg>
    <svg>
      >
      <polygon
        points="2.4,16.1 5.4,16.1 5.4,10.1 11.4,10.1 11.4,16.1 14.4,16.1 14.4,7.1 8.4,2.6 2.4,7.1 "
      />
      <polygon
        points="0.4,18.1 0.4,6.1 8.4,0.1 16.4,6.1 16.4,18.1 9.4,18.1 9.4,12.1 7.4,12.1 7.4,18.1 "
      />

  </body>
</html>
