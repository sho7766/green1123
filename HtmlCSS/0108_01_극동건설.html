<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>극동건설</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .prcenter {
        width: 100%;
        max-width: 1280px;
        height: 570px;
        margin: 80px auto;
        line-height: 1.5;
        font-family: Roboto, "Noto Sans Korean", sans-serif;
      }
      .prcenter > ul > li:first-child {
        float: left;
      }
      .prcenter > ul > li:last-child {
        float: right;
      }
      .prcenter > ul > li:first-child li {
        width: 340px;
        height: 550px;
        float: left;
      }
      .prcenter > ul > li:first-child li:first-child {
        background: url(images/pr_img1.jpg) center/cover no-repeat;
        margin-top: -20px;
      }
      .prcenter > ul > li:first-child li:last-child {
        background: url(images/pr_img2.jpg) center/cover no-repeat;
      }
      .prcenter > ul > li li .right > div {
        float: left;
        padding: 40px 30px;
        background: #f0f0f0;
        position: relative;
      }
      .prcenter > ul > li li .right > div:first-child {
        margin-right: 20px;
      }
      .prcenter ul > li li .right {
        overflow: hidden;
        letter-spacing: -0.5px;
      }
      .prcenter > ul > li li:first-child {
        margin-bottom: 20px;
      }
      .prcenter ul > li li .right h1 {
        font-size: 25px;
      }
      .prcenter ul > li li .right h1 {
        font-size: 25px;
      }
      .prcenter ul > li li .right h1 span {
        font-weight: bold;
        display: block;
      }
      .prcenter ul > li li .right p:nth-child(2) {
        padding: 20px 0;
      }
      .prcenter ul li li .right > div:hover img {
        margin-left: 30px;
      }
      .line {
        position: absolute;
        background: #07348c;
      }
      .line-top {
        width: 100%;
        height: 5px;
        left: 0;
        top: 0;
        transform: scaleX(0);
        transform-origin: 0 100%;
        transition: all 0.1s ease-in-out 0.3s;
      }
      .prcenter > ul > li li .right > div:hover .line-top {
        transform: scaleX(1);
        transition: all 0.1s ease-in-out 0s;
      }
      .line-left {
        width: 5px;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: 0 100%;
        transition: all 0.1s ease-in-out 0s;
      }
      .prcenter > ul > li li .right > div:hover .line-left {
        transform: scaleY(1);
        transition: all 0.1s ease-in-out 0.3s;
      }
      .line-right {
        width: 5px;
        height: 100%;
        right: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: 0 0;
        transition: all 0.1s ease-in-out 0.2s;
      }
      .prcenter > ul > li li .right > div:hover .line-right {
        transform: scaleY(1);
        transition: all 0.1s ease-in-out 0.1s;
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: 100% 0;
        transition: all 0.1s ease-in-out 0.1s;
      }
      .prcenter > ul > li li .right > div:hover .line-bottom {
        transform: scaleX(1);
        transition: all 0.1s ease-in-out 0.2s;
      }
      @media screen and (max-width: 1279px) {
        /* 1279px 이하일 경우부터 적용되는 속성들 */
        .prcenter {
          width: 1100px;
        }
        .prcenter > ul > li:first-child li {
          float: none;
          width: 500px;
          height: 265px;
        }
        .prcenter > ul > li:first-child li:first-child {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="prcenter">
      <ul>
        <li>
          <ul>
            <li>
              <div>
                <h1>극동뉴스</h1>
              </div>
            </li>
            <li>
              <div>
                <h1>R&D</h1>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <ul>
            <li>
              <div class="right">
                <div>
                  <h1>언론속의<span>극동</span></h1>
                  <p>언론에 소개되는 극동의 소식을<br />안내해드립니다</p>
                  <p><img src="images/next_bar_bk.png" alt="화살표" /></p>
                  <span class="line line-top"></span>
                  <span class="line line-right"></span>
                  <span class="line line-bottom"></span>
                  <span class="line line-left"></span>
                </div>
                <div>
                  <h1>언론속의<br />극동</h1>
                  <p>언론에 소개되는 극동의 소식을<br />안내해드립니다</p>
                  <p><img src="images/next_bar_bk.png" alt="화살표" /></p>
                  <span class="line line-top"></span>
                  <span class="line line-right"></span>
                  <span class="line line-bottom"></span>
                  <span class="line line-left"></span>
                </div>
              </div>
            </li>
            <li>
              <div class="right">
                <div>
                  <h1>언론속의<br />극동</h1>
                  <p>언론에 소개되는 극동의 소식을<br />안내해드립니다</p>
                  <p><img src="images/next_bar_bk.png" alt="화살표" /></p>
                  <span class="line line-top"></span>
                  <span class="line line-right"></span>
                  <span class="line line-bottom"></span>
                  <span class="line line-left"></span>
                </div>
                <div>
                  <h1>언론속의<br />극동</h1>
                  <p>언론에 소개되는 극동의 소식을<br />안내해드립니다</p>
                  <p><img src="images/next_bar_bk.png" alt="화살표" /></p>
                  <span class="line line-top"></span>
                  <span class="line line-right"></span>
                  <span class="line line-bottom"></span>
                  <span class="line line-left"></span>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
