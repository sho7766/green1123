<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix:before,
      .clearefix:after {
        content: "";
        display: block;
      }
      .clear:after {
        clear: both;
      }
      section {
        width: 1500px;
        margin: 100px auto;
      }
      .square {
        float: left;
        position: relative;
        width: 300px;
        height: 300px;
      }
      .square:nth-child(2) {
        margin: 0 100px;
      }
      .square:nth-child(3) {
        float: right;
      }
      span {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #333;
        border-radius: 40% 60% 65% 35%/40% 45% 55% 60%;
        animation-name: circle;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        cursor: pointer;
      }
      @keyframes circle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      span:first-child {
        animation-duration: 6s;
      }
      span:nth-child(2) {
        animation-duration: 8s;
        animation-direction: reverse;
      }
      span:nth-child(3) {
        animation-duration: 10s;
      }
      a {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        text-decoration: none;
        font-size: 20px;
      }
      .square:hover span {
        background: dodgerblue;
        border: none;
      }

      .square:nth-child(2):hover span {
        background: plum;
      }
      .square:nth-of-type(3):hover span {
        background: powderblue;
      }
      .square:nth-of-type(4):hover span {
        background: cadetblue;
      }
      .square:hover span:first-child {
        opacity: 0.3;
      }
      .square:hover span:nth-child(2) {
        opacity: 0.5;
      }
      .square:hover span:nth-child(3) {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">Html</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">CSS</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">Javascript</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">jquery</a></div>
      </div>
    </section>
  </body>
</html>
