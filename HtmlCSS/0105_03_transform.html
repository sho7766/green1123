<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
        /* display: table; 블록과 테이블 둘다 사용 가능 */
      }
      /* .clearfix::after {
        clear: both;
      } */
      /* ^ child 요소에 float을 줘서 부모의 높이값을 상실했을때 높이값을 지정하는 방법
      1. 부모에 높이값을 지정
      2. 부모요소에 overflow:hidden
      3. 부모요소에 class="clearfix" 를 지정하고 위와 같은 서식지정 */
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 50px;
        /* overflow: hidden; */
      }
      ul li {
        padding: 10px 10px 20px;
        /* width: calc(100% / 4); */
        width: 25%;
        float: left;
        border: 1px solid #ccc;
        box-shadow: 10px 10px 10px #aaa;
        box-sizing: border-box;
        background: #fff;
      }
      ul li p:first-child {
        height: 250px;
      }
      ul li p:last-child {
        text-align: center;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .left {
        transform: rotate(-5deg);
      }
      .right {
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li class="left">
        <p><img src="images/photo1.jpg" alt="photo1" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li class="right">
        <p><img src="images/photo2.jpg" alt="photo2" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li class="left">
        <p><img src="images/photo3.jpg" alt="photo3" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li class="right">
        <p><img src="images/photo4.jpg" alt="photo4" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
  </body>
</html>
