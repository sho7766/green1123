<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        background: #333;
      }
      a.banner {
        position: relative;
        display: block;
        width: 728px;
        height: 176px;
        border: 1px solid #555;
        margin: 50px auto;
        font-family: "Nanum Pen Script", cursive;
        background: url(images/banner_arrow.png) -100% 80% no-repeat,
          url(images/banner_photo.png) -300px 10px no-repeat,
          url(images/banner_09.png) 20px -400px no-repeat,
          url(images/banner_bg.png);
      }

      a.banner:hover {
        animation-name: ani;
        animation-duration: 1s;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
      }
      @keyframes ani {
        to {
          background-position: 50% 80%, -40px 10px, 20px -30px, 0 0;
        }
      }

      a.banner span {
        position: absolute;
        left: 50%;
        top: 20px;
        transform: translateX(-50%);
        font-size: 40px;
        color: #fff;
        opacity: 0;
      }
      a.banner img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      a.banner:hover img {
        animation: logoani 1s ease-in forwards;
      } /* 애니메이션 속성을 한줄에 모두 작성할때는 순서대로!!!!
      name, duration, delay, timing-function, direction, iteration-count, play-state, fill-mode  */
      @keyframes logoani {
        to {
          left: 650px;
        }
      }

      a.banner:hover span {
        animation: text 0.5s ease-in forwards;
      }
      @keyframes text {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#" class="banner"
        ><img src="images/banner_logo.png" alt="logo" />
        <span>Animation Banner Design<br />웹폰트를 활용한 스타일</span></a
      >
    </div>
  </body>
</html>
