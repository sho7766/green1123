<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 0;padding: 0;}
       div:first-child {
        width: 300px;
        height: 300px;
        background: red;
      }
       div:nth-child(2) {
        position: relative;
        width: 200px;
        height: 200px;
        background: blue;
        left: 300px;
      }
        div:nth-child(3) {
        position: relative;
        width: 100px;
        height: 100px;
        background: green;
        left: 500px;
      }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
