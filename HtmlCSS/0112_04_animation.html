<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not hover, auto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        background: #333;
      }
      a.banner {
        position: relative;
        display: block;
        width: 728px;
        height: 176px;
        border: 1px solid #555;
        margin: 50px auto;
        font-family: "Nanum Pen Script", cursive;
        background: url(images/banner_photo.png) -40px 10px no-repeat,
          url(images/banner_09.png) 20px -30px no-repeat,
          url(images/banner_bg.png);
      }

      a.banner span {
        position: absolute;
        left: 50%;
        top: 20px;
        transform: translateX(-50%);
        font-size: 40px;
        color: #fff;
      }
      a.banner img:first-child {
        position: absolute;
        left: 550px;
        top: 20px;
      }
      a.banner img:nth-child(2) {
        position: absolute;
        left: 50%;
        top: 80%;
        opacity: 0;
        animation: arrow 1s ease-in alternate infinite;
      }
      @keyframes arrow {
        to {
          left: 350px;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#" class="banner"
        ><img src="images/banner_logo.png" alt="logo" /> ><img
          src="images//banner_arrow.png"
          alt="logo"
        />
        <span>Animation Banner Design<br />웹폰트를 활용한 스타일</span></a
      >
    </div>
  </body>
</html>
