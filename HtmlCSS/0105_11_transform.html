    <style>
      * {
        margin: 0;

      body {

      ul {
        list-style: none;
      }
      ul li {
        position: relative;
        width: 270px;
        height: 265px;
        background: #eee;
        text-align: center;
      }
      ul li div.text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .last {
        width: 100%;
        min-width: 1280px;
        margin: 0 auto;
        padding: 120px 0;
      }
      div.desc {

      /* h3 {
        width: 100%;

      .sub {
        width: 100%;
        height: 24px;
        margin: 0 0 16px;
      }
      div.box {
        width: 565px;
        height: 570px;
        margin: 100px auto;
        color: #000;
      }
      div.box ul {
        /* position: relative; */
        width: 1080px;
        margin: 0 auto;
        height: 200px;
        text-align: center;
      }
      div.box ul li {
        /* position: absolute; */
        float: left;
        width: 25%;
        height: 100%;
      }
      ul li p {
        position: relative;
        top: 30px;
        width: 50px;
        border-bottom: 1px solid;
      }
      ul li p::after {
        position: absolute;
        bottom: 6px;
        right: -2.5px;
        content: "";
        width: 20px;
        height: 1px;
        background: #000;
        transform: rotate(45deg);
      }
      ul li:hover p {
        left: 20px;
      }
      .line {
        position: absolute;
        background: #07348c;
      }
      .line-top {
        width: 100%;
        height: 5px;
        left: 0;
        transform: scale(0);
        transform-origin: 0 100%;
      }
      ul li:hover .line-top {
        transform: scale(1);
        transition: all 0.2s ease;
      }
      .line-left {
        width: 5px;
        height: 100%;
        left: 0;
        transform: scale(0);
        transform-origin: 0 100%;
      }
      ul li:hover .line-left {
        transform: scale(1);
        transition: all 0.2s ease-in-out 0.3s;
      }
      .line-right {
        width: 5px;
        height: 100%;
        right: 0;
        transform: scale(0);
        transform-origin: 0 0;
      }
      ul li:hover .line-right {
        transform: scale(1);
        transition: all 0.3s ease-in-out 0.1s;
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scale(0);
        transform-origin: 100% 0;
      }
      ul li:hover .line-bottom {
        transform: scale(1);
        transition: all 0.2s ease-in-out 0.2s;
      }
    </style>
  </head>
