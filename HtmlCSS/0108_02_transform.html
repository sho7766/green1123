<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: block;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }
      .bar1,
      .bar2,
      .bar3 {
        display: block;
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
      }
      #menu:checked ~ .container.bar1,
      label.container:hover .bar1 {
        transform: translate(0, 11px) rotate(-45deg);
      }
      #menu:checked ~ .container.bar2,
      label.container:hover .bar2 {
        opacity: 0;
      }
      #menu:checked ~ .container.bar3,
      label.container:hover .bar3 {
        transform: translate(0, -11px) rotate(45deg);
      }
      #side {
        position: fixed;
        width: 20%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        left: -20%;
        top: 0;
        /* z-index: -1; */
        transition: all 0.5s;
      }
      #menu:checked ~ #side {
        left: 0;
      }
      p {
        width: 0px;
        height: 200px;
        background: #def;
        /* display: none; */
        transition: all 1s;
      }
      #menu:checked ~ p {
        width: 200px;
        /* display: block; */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="menu" />
    <div class="container">
      <label class="container" for="menu">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </label>
    </div>
    <div id="side"></div>
    <p></p>
  </body>
</html>
