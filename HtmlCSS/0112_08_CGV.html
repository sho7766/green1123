<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        margin: 0 auto;
      }
      header {
        height: 100px;
      }
      header > div.topmenu {
        background: #e32213;
      }
      header > div.topmenu > div {
        width: 1025px;
        height: 25px;
        margin: 0 auto;
      }

      header > div.topmenu ul {
        float: right;
      }
      header > div.topmenu ul li {
        float: left;
        padding: 0 20px;
        margin-top: 2px;
      }
      header > div.topmenu ul li:last-child {
        padding: 0;
      }
      header > div.topmenu ul li a {
        color: #fff;
        font-size: 12px;
      }
      header div#menu {
        width: 1025px;
        margin: 0 auto;
      }
      header div.logo {
        float: left;
        padding-top: 5px;
      }
      header div.logo img {
        width: 130px;
      }

      header .menu ul {
        float: right;
      }
      header .menu ul li {
        float: left;
      }
      header .menu ul li a {
        line-height: 70px;
        font-weight: 600;
        color: red;
        padding-left: 50px;
      }
      .slide {
        width: 1025px;
        height: 300px;
        margin: 0 auto;
      }
      .slide a img {
        border-radius: 20px;
      }
      .circle {
        width: 1025px;
        height: 300px;
        margin: 40px auto;
      }
      .circle ul {
        padding-left: 60px;
      }
      .circle ul li {
        width: 25%;
        float: left;
      }
      .contents {
        width: 1025px;
        height: 200px;
        margin: 0 auto;
      }
      .contents div {
        float: left;
        width: 50%;
      }
      .contents .event p {
        float: left;
        font-weight: 600;
      }
      .contents .event img {
        margin-left: 100px;
      }
      .contents .notice p {
        font-weight: 600;
      }
      .contents .notice table {
        position: relative;
        top: 10px;
        left: -30px;
        width: 90%;
        margin: 0 auto;
        table-layout: fixed;
      }
      .contents .notice tr {
        font-size: 14px;
      }
      .contents .notice td {
        line-height: 20px;
      }
      .contents .notice table td:first-child {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .contents .notice table td:last-child {
        text-align: right;
      }
      footer {
        background: #d8b46a;
        height: 80px;
      }
      footer .copyright p {
        padding: 20px;
      }
    </style>
