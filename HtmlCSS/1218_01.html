<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com/" target="_blank">
      <img src="images/photo1.jpg" alt="photo1">
    </a>
    <!--html5 29페이지 참고하시고요 coords에 있는 좌표는 그림판 실행하시고 마우스 올리면 왼쪽 하단에 있는 좌표값입니다-->
    <img src="images/2-22.jpg" alt="지도" usemap="#korea">
    <map name="korea">
      <area shape="rect" coords="140,260,180,285" href="https://www.daejeon.go.kr/" alt="대전" target="_new">
      <area shape="circle" coords="90,530,30" href="https://www.jejusi.go.kr/index.ac" alt="제주" target="_new">
      <area shape="poly" coords="248,311,233,338,283,320" href="https://www.daegu.go.kr/index.do" alt="대구" target="_new">
    </map>

    <picture>
        <source media="(min-width:1280px)" srcset="images/photo1.jpg">
        <!--디바이스가 1280이상이면 photo1이미지-->
        <source media="(min-width:1024px)" srcset="images/photo2.jpg">
        <source media="(min-width:768px)" srcset="images/photo3.jpg">
        <source media="(min-width:500px)" srcset="images/photo4.jpg">
        <source media="(max-width:499px)" srcset="images/photo5.jpg">
        <!--디바이스가 499이하이면 photo1이미지-->
        <img src="images/photo1.jpg.jpg" alt="Flowers">
    </picture>
  </body>
</html>
