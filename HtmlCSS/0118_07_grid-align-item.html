<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        background: #def;
        grid-template-columns: repeat(5, 10%);
        width: 1200px;
        height: 500px;
        margin: 10px auto;
        /* justify-items: end;
        align-items: center; */
        place-items: center end;
      }
      .grid-item {
        background: #ddd;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">11111</div>
      <div class="grid-item">2</div>
      <div class="grid-item"><h3>3</h3></div>
      <div class="grid-item">444</div>
      <div class="grid-item">
        55 <br />
        555 <br />
        55s
      </div>
    </div>
  </body>
</html>
