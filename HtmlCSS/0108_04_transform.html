<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        perspective: 800px;
      }
      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div img:first-child {
        transform: translateZ(-200px);
      }
      div img:nth-child(2) {
        transform: rotateY(60deg) translateZ(200px);
        z-index: 1;
      }
      div img:nth-child(3) {
        transform: rotateY(-60deg) translateZ(200px);
        z-index: 1;
      }
      div img:nth-child(4) {
        transform: rotateY(-60deg) translateZ(-200px);
      }
      div img:nth-child(5) {
        transform: rotateY(60deg) translateZ(-200px);
      }
      div img:nth-child(6) {
        transform: translateZ(200px);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/cubic_css1.jpg" alt="" />
      <img src="images/cubic_css2.jpg" alt="" />
      <img src="images/cubic_css3.jpg" alt="" />
      <img src="images/cubic_css4.jpg" alt="" />
      <img src="images/cubic_css5.jpg" alt="" />
      <img src="images/cubic_css6.jpg" alt="" />
    </div>
  </body>
</html>
