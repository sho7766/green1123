<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바람개비</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        text-align: center;
      }
      ul.box {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 50px auto;
      }
      ul.box li {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .pipe {
        background: url(images/pipe.png);
      }

      .pro {
        background: url(images/propeller.png);
      }
      label {
        display: inline-block;
        width: 100px;
        cursor: pointer;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 50px;
      }
      label:hover {
        background: #8ac007;
        border-color: #fff;
      }

      #left:checked ~ ul li.pro {
        animation-name: left;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      #left:checked ~ label:first-of-type {
        background-color: #000;
        color: #fff;
      }
      @keyframes left {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-1080deg);
        }
      }
      #right:checked ~ ul li.pro {
        animation-name: right;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      #right:checked ~ label:nth-of-type(2) {
        background-color: #000;
        color: #fff;
      }
      @keyframes right {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(1080deg);
        }
      }
      #off:checked ~ ul li.pro {
        animation-play-state: paused;
      }
      #off:checked ~ label:last-of-type {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="btn" id="left" checked />
    <input type="radio" name="btn" id="right" />
    <input type="radio" name="btn" id="off" />
    <ul class="box">
      <li class="pipe"></li>
      <li class="pro"></li>
    </ul>
    <label for="left">turn left</label>
    <label for="right">turn right</label>
    <label for="off">off</label>
  </body>
</html>
