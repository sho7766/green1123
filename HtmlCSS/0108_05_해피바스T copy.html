<!DOCTYPE html>
<!--with teacher  -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해피바스T</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .top {
        position: relative;
        width: 1000px;
        margin: 50px auto 20px;
      }
      .top .logo {
        text-align: center;
      }
      .top .topmenu {
        position: absolute;
        right: 0;
        top: 0;
      }
      .top .topmenu li {
        float: left;
        line-height: 95px;
      }
      .top .topmenu li a::after {
        content: "l";
        color: #ccc;
        padding: 0 10px;
      }
      .top .topmenu li a img {
        width: 18px;
      }
      .menu {
        /* position: relative; */
        border-bottom: 1px solid #ccc;
      }
      .menu > ul {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
        padding-left: 80px;
      }
      .menu > ul > li {
        float: left;
        width: 200px;
      }
      .menu > ul > li > a {
        position: relative;
        font-size: 18px;
        line-height: 60px;
      }

      .menu > ul > li .sub {
        position: absolute;
        width: 100%;
        top: 61px;

        background: #fff;
        padding-top: 20px;
        transition: height 0.5s;
      }
      .menu > ul:hover .sub {
      }
      .menu .bg {
        position: absolute;
        width: 100%;
        top: 61px;
        height: 0px;
        background: #fff;
        z-index: -1;
        transition: height 0.5s;
      }
      .menu > ul:hover ~ .bg {
        height: 200px;
        border-bottom: 1px solid #ccc;
      }
      .menu > ul > li .sub > li > a {
        line-height: 40px;
      }
      .menu > ul > li .sub > li a:hover,
      .dep3 a:hover {
        text-decoration: underline;
      }
      .dep3 {
        font-size: 14px;
        margin-left: 20px;
      }
      .dep3 li {
        margin: 10px;
        list-style-image: url(https://www.happybath.com/kr/ko/resource/images/common/gnb_3depth_bullet.png);
      }
      .slide img {
        width: 1280px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <img
            src="https://www.happybath.com/kr/ko/resource/images/common/img-logo_01.png"
            alt="logo"
          />
          <div class="topmenu">
            <ul>
              <li><a href="#">로그인</a></li>
              <li><a href="#">구매하기</a></li>
              <li><a href="#">매장찾기</a></li>
              <li>
                <a href="#"
                  ><img
                    src="https://www.happybath.com/kr/ko/resource/images/common/bg-header-searchbtn.png"
                    alt="돋보기"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">해피바스 <strong>이야기</strong></a>
            <ul class="sub">
              <li><a href="#">브랜드 스토리</a></li>
              <li><a href="#">영상 갤러리</a></li>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>선물</strong></a>
            <ul class="sub">
              <li><a href="#">행복의 순간</a></li>
              <ul class="dep3">
                <li><a href="#">내추럴 성분</a></li>
                <li><a href="#">풍성한 향</a></li>
                <li><a href="#">즐거운 경험</a></li>
              </ul>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>뷰티톡</strong></a>
            <ul class="sub">
              <li><a href="#">피부고민X뷰티팁</a></li>
              <li><a href="#">자산화 원료</a></li>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>제품</strong></a>
            <ul class="sub">
              <li><a href="#">유형별 제품</a></li>
              <li><a href="#">고민별 제품</a></li>
              <li><a href="#">전체 제품 보기</a></li>
            </ul>
          </li>
        </ul>
        <div class="bg"></div>
      </div>
    </header>
    <div class="slide">
      <img
        src="https://www.happybath.com/kr/ko/layout/main/upper-slide/__icsFiles/afieldfile/2022/04/13/20220413_final_original-collection-bodywash_main_kv_pc.jpg"
        alt=""
      />
    </div>
  </body>
</html>
