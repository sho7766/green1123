<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>케어닥</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
      .wrap {
        width: 100%;
        word-break: keep-all;
        display: flex;
        flex-wrap: wrap;
        max-width: 1400px;
        margin: 0 auto;
      }
      .title p {
        font-size: 26px;
        margin-bottom: 15px;
      }
      .title h1 {
        font-size: 51px;
      }
      .history {
        width: 1400px;
        margin: 120px auto;
        text-align: center;
      }
      .shape {
        padding: 80px 0;
      }
      .shape ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .shape ul li {
        position: relative;
        width: 385px;
        height: 363px;
        background: url(images/section-box.png) center/contain no-repeat;
        padding-bottom: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .shape ul li p {
        font-size: 20px;
        font-weight: 600;
        color: #84ab50;
        padding: 10px 0 15px;
      }
      .shape ul li h1 {
        position: relative;
      }
      .shape ul li h1::after {
        content: "+";
        position: absolute;
        top: -10px;
        right: -25px;
        font-weight: 800;
        color: #bababa;
      }
      .shape ul li:nth-child(2) p {
        color: #ff7548;
      }
      .shape ul li:last-child p {
        color: #eba94b;
      }
      .shape ul li h1 {
        font-size: 52px;
        font-weight: 700;
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
      }
      .button a {
        border-radius: 50px;
        font-size: 24px;
        color: #fff;
        background-color: #ff7548;
        padding: 16px 50px;
      }
      @media screen and (max-width: 1280px) {
        .shape ul li {
          flex-basis: 30%;
        }
      }
      @media screen and (max-width: 1024px) {
        .shape ul li {
          width: 300px;
          height: 363px;
        }
      }
      @media screen and (max-width: 500px) {
        .shape ul li {
          width: 300px;
          height: 283px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="history">
        <div class="title">
          <p>더 나은 대한민국을 위한 돌봄기준 새로고침!</p>
          <h1>케어닥의 역사가 시니어케어의 역사입니다.</h1>
        </div>
        <div class="shape">
          <ul>
            <li>
              <div class="icon">
                <img src="images/history-icon1.png" alt="" />
              </div>
              <p>누적 거래액</p>
              <h1>1,500억원</h1>
            </li>
            <li>
              <div class="content">
                <img src="images/history-icon2.png" alt="" />
                <p>케어닥의 돌봄서비스를 사용한 고객 수</p>
                <h1>20만명</h1>
              </div>
            </li>
            <li>
              <div class="content">
                <img src="images/history-icon3.png" alt="" />
                <p>케어닥과 함께한 케어코디 수</p>
                <h1>7만명</h1>
              </div>
            </li>
          </ul>
        </div>
        <div class="button">
          <a href="#">케어닥에 대해서 더 알고싶으신가요?</a>
        </div>
      </div>
    </div>
  </body>
</html>
