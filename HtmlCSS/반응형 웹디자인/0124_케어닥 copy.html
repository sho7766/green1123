<!DOCTYPE html>
<!-- with teacher -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>케어닥</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.history {
        width: 100%;
        max-width: 1400px;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      ul.history li {
        flex-basis: 385px;
        height: 363px;
      }
      ul.history li div {
        width: 100%;
        height: 100%;
        background: url(images/section-box.png) center/contain no-repeat;
      }
      @media screen and (max-width: 1280px) {
        ul.history li {
          flex-basis: 30%;
        }
      }
      @media screen and (max-width: 1024px) {
        ul.history li {
          flex-basis: 100%;
          height: 400px;
          margin: 20px;
        }
      }
      @media screen and (max-width: 500px) {
        ul.history li {
          height: 363px;
          margin: -20px;
        }
        ul.history li div {
          width: 300px;
          height: 283px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <div class="title">
          <p>더 나은 대한민국을 위한 돌봄기준 새로고침!</p>
          <h1>케어닥의 역사가 시니어케어의 역사입니다.</h1>
        </div>
        <div class="shape">
          <ul class="history">
            <li>
              <div>
                <img src="images/history-icon1.png" alt="" />
                <p>누적 거래액</p>
                <h1>1,500억원</h1>
              </div>
            </li>
            <li>
              <div>
                <img src="images/history-icon1.png" alt="" />
                <p>누적 거래액</p>
                <h1>1,500억원</h1>
              </div>
            </li>
            <li>
              <div>
                <img src="images/history-icon1.png" alt="" />
                <p>누적 거래액</p>
                <h1>1,500억원</h1>
              </div>
            </li>
          </ul>
        </div>
        <div class="button">
          <a href="#">케어닥에 대해서 더 알고싶으신가요?</a>
        </div>
      </div>
    </div>
  </body>
</html>
