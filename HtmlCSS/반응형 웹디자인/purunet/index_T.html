<!DOCTYPE html>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Noto Sans KR;
      }
      ul.course {
        width: 100%;
        max-width: 1200px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
      }
      ul.course li {
        position: relative;
        width: 30%;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
      }
      ul.course li > img {
        position: absolute;
        top: -4px;
        left: 9px;
        width: 30%;
      }
      ul.course li h3 {
        color: #586cf6;
        font-size: 24px;
        padding-top: 60px;
      }
      ul.course li a img {
        width: 100%;
        vertical-align: bottom;
      }
      ul.course li a {
        display: inline-block;
      }
      ul.course li a:first-of-type {
        text-align: left;
        margin: 34px 0 14px 0;
        padding: 30px;
        color: #666;
        font-size: 18px;
      }
      ul.course li a:last-of-type {
        padding-bottom: -20;
      }
      ul.course li a.btn {
        background: #586cf6;
        padding: 10px 20px;
        border-radius: 100px;
        color: #fff;
        margin-bottom: 24px;
      }
      ul.course li a.btn img {
        vertical-align: middle;
        width: 14px;
        height: 11px;
      }
      @media screen and (max-width: 1280px) {
        ul.course {
          flex-direction: column;
          align-items: center;
        }
        ul.course li {
          margin: 20px 0;
          width: 360px;
        }
      }
    </style>
  </head>
